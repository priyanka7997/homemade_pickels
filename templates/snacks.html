{% extends "base.html" %}
{% block title %}Snacks{% endblock %}
{% block head %}
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }
        .product-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        }
        .product-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .product-card h3 {
            color: #2ecc71;
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }
        .product-card .price {
            color: #e74c3c;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .product-card p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        h2 {
            color: #2ecc71;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
            .product-card img {
                height: 180px;
            }
        }
    </style>
{% endblock %}
{% block content %}
    <h2>Snacks</h2>
    <div class="product-grid">
        {% for product in products %}
            <div class="product-card">
                <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p class="price">â‚¹{{ "%.2f" % product.price }}</p>
                <p>{{ product.description }}</p>
                <a href="{{ url_for('product_detail', id=product.id) }}" class="btn">View Details</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
